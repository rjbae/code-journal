<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h2>Code Journal</h2>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Entry</h1>
      </div>
    </div>
    <div data-view="entry-form">
      <form>
        <div class="row">
          <div class="column-half">
            <img class="placeholder-img" alt="placeholder image" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <p><label for="title">Title</label></p>
            <input type="text" id="title" required>
            <p><label for="photourl">Photo URL</label></p>
            <input type="url" id="photourl" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <p><label for="notes" class="notes">Notes</label></p>
            <textarea rows="10" required></textarea>
          </div>
        </div>
        <div class="row save-button">
          <div class="column-full">
            <button type="button" id="save-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
