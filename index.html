<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="row header">
    <div class="column-full">
      <header>
        <h1>Code Journal</h1>
      </header>
    </div>
  </div>
  <div class="row">
    <div class="column-full">
      <h2>New Entry</h2>
    </div>
  </div>
  <div data-view="entry-form">
    <form>
      <div class="row">
        <div class="column-half">
          <input type="image" id="image" alt="placeholder image" src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half">
          <p><label for="title">Title</label></p>
          <input type="text" id="title">
          <p><label for="photourl">Photo URL</label></p>
          <input type="text" id="photourl">
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <p><label for="notes">Notes</label></p>
          <textarea name="notes"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="column-full">
          <input type="button" id="save-button" value="Save">
        </div>
      </div>
    </form>
  </div>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
